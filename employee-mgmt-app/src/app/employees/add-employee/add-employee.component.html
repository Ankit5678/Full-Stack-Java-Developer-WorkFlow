<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Add Employee</h1>
        <button routerLink="/employees" class="btn btn-dark"><<Go Back</button>
      </div>
     
      <form class="col-md-6 offset-md-3" [formGroup]="employeeForm" (ngSubmit)="onAddEmployeeHandler()">
        <div class="form-group row">
          <label for="staticName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            
            <input type="text" class="form-control" [ngClass]="{ 'is-invalid': employeeForm.get('name').touched && employeeForm.get('name').invalid }"
            placeholder="Enter Name" formControlName = "name" /> 
            <div class="invalid-feedback">
              <div>Name is required</div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="staticPhone" class="col-sm-2 col-form-label">Age</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" [ngClass]="{ 'is-invalid': employeeForm.get('age').touched && employeeForm.get('age').invalid }"
            placeholder="Enter Age" formControlName = "age" />
            <div class="invalid-feedback">
              <div *ngIf="employeeForm.get('age').errors?.required">Age is required</div>
              <div *ngIf="employeeForm.get('age').errors?.min">Age should be minimum 18</div>
              <div *ngIf="employeeForm.get('age').errors?.max">Age should be maximum 60</div>
            </div>
            
          </div>
        </div>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Department</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter Department" formControlName = "department" [ngClass]="{ 'is-invalid': employeeForm.get('department').touched && employeeForm.get('department').invalid }"
              />
             <div class="invalid-feedback">
                <div>Department is required</div>
              </div>
          </div>
        </div>
  
        <div class="alert alert-success" *ngIf="isSave">
          Saved Successfully
        </div>
  
        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
