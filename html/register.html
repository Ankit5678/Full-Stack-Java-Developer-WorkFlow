<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</head>
<body>
	<header class="container" id="head">
		Welcome to My Website
	</header>
	<div class="container">
		<div class="breadcrumb" id="breadcrumb">
			<a class="breadcrumb-item" href="#">Home</a>
			<a class="breadcrumb-item" href="#">Section</a>
			<a class="breadcrumb-item" href="assignment10.html">Contact Us</a>
			<span class="breadcrumb-item active">Register</span>
		</div>
	</div>
	<body>
		<div class="container">
			<form action="assignment10.html">
				<div class="input-group input-group-sm-3 mb-3" id="userid1">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroup-sizing-sm">First Name</span>
					</div>
					<input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
				</div>

				<div class="input-group input-group-sm-3 mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroup-sizing-sm">Last Name</span>
					</div>
					<input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
				</div>

				<div class="input-group input-group-sm-3 mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroup-sizing-sm">E-mail</span>
					</div>
					<input type="email" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
				</div>

				<div class="input-group input-group-sm-3 mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroup-sizing-sm">Ph No.</span>
					</div>
					<input type="number" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
				</div>

				<div class="input-group input-group-sm mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroup-sizing-sm">DOB</span>
					</div>
					<input type="date" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
				</div>

				<input type="submit" value="Register" class="btn btn-danger btn-lg btn-block">
			</form>
		</div>
	</body>
	<footer class="container" id="foot">
		<p>Copyright &copy; www.mywebsite.com</p>
	</footer>
</body>
</html>
