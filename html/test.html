<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.container {
  width: 200px;
  height: 200px;
  overflow: hidden;
  border: 4px solid black;
}

.bolimg {
  background: url('stamp.jpg') no-repeat;
  background-size: cover;
  width: 100%;
  height: 100%;
  -webkit-transition: 2s ease-out;
  -moz-transition: 2s ease-out;
  -o-transition: 2s ease-out;
  -ms-transition: 2s ease-out;
  transition: 2s ease-out;
}

.bolimg:hover {
  background-image: url('stamp.jpg'); 
  height: 125%;
  width: 125%;
}
	</style>
</head>
<body>
	<div class="container">
  		<div class="bolimg"></div>
	</div>
</body>
</html>
